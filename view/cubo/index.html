<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<header class="info">
    <h1>Datos de ThingSpeak</h1>
    <div id="data"></div>
</header>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" preserveAspectRatio="none" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #888888;">
        <!-- Líneas de perspectiva para el piso -->
        <line x1="500" y1="500" x2="200" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-400" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-600" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-800" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-1000" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-1400" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-2000" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-4000" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-8000" y2="1000" stroke="black" stroke-width="1" />

        <line x1="500" y1="500" x2="0" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="200" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="400" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="600" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="800" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="1000" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="1400" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="2000" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="4000" y2="1000" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="8000" y2="1000" stroke="black" stroke-width="1" />

        
        <!-- Líneas horizontales simulando el piso -->
        <line x1="0" y1="600" x2="1000" y2="600" stroke="black" stroke-width="1" />
        <line x1="0" y1="700" x2="1000" y2="700" stroke="black" stroke-width="1" />
        <line x1="0" y1="800" x2="1000" y2="800" stroke="black" stroke-width="1" />
        <line x1="0" y1="900" x2="1000" y2="900" stroke="black" stroke-width="1" />
        
        <!-- Líneas de perspectiva para el cielo -->
        <line x1="500" y1="500" x2="200" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-400" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-600" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-800" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-1000" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-1400" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-2000" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-4000" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="-8000" y2="0" stroke="black" stroke-width="1" />

        <line x1="500" y1="500" x2="0" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="200" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="400" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="600" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="800" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="1000" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="1400" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="2000" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="4000" y2="0" stroke="black" stroke-width="1" />
        <line x1="500" y1="500" x2="8000" y2="0" stroke="black" stroke-width="1" />



        
        <!-- Líneas horizontales simulando el cielo -->
        <line x1="0" y1="500" x2="1000" y2="500" stroke="black" stroke-width="1" />
        <line x1="0" y1="400" x2="1000" y2="400" stroke="black" stroke-width="1" />
        <line x1="0" y1="300" x2="1000" y2="300" stroke="black" stroke-width="1" />
        <line x1="0" y1="200" x2="1000" y2="200" stroke="black" stroke-width="1" />
        <line x1="0" y1="100" x2="1000" y2="100" stroke="black" stroke-width="1" />
        
    </svg>

                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="face back">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="face right">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="face left">

                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="../cubo/consumo-api.js"></script>
